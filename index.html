<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <!-- navbar -->
    <header>
        <div class="navbar">
            <div id="logo">DRAWY</div>
            
            <div class="toolBox">
                <button class="icon-btn">
                    <i class="ri-lock-line"></i>
                  </button>
                <button class="icon-btn">
                    <i class="ri-send-plane-line"></i>
                  </button>
                <button class="icon-btn">
                    <i class="ri-pencil-line"></i>
                  </button>
                <button class="icon-btn">
                    <i class="ri-eraser-line"></i>
                  </button>
                <button class="icon-btn">
                    <i class="ri-chat-2-line"></i>
                  </button>
                <button class="icon-btn">
                    <i class="ri-arrow-left-up-fill"></i>
                </button>
                <button class="icon-btn">
                    <i class="ri-circle-line"></i>
                  </button>
                <button class="icon-btn">
                    <i class="ri-square-line"></i>
                </button>
                <button class="icon-btn">
                    <i class="ri-color-filter-line"></i>
                </button>              
            </div>
            <div class="right">
                <button class="icon-btn"><i class="ri-sun-line"></i></button>
                <button class="icon-btn"><i class="ri-chat-download-fill"></i></button>
            </div>
        </div>
    </header>
    <!-- navbar end -->

    <!-- main canvas -->
    <main class="mainCanvas">

        <!-- sidebar -->
        <div class="sidebar">

        </div>
        <!-- sidebar end -->

        <!-- canvas -->
        <div class="canvas">
            
        </div>
        <!-- canvas end -->
    </main>
    <!-- main canvas -->
    <script src="main.js"></script>
</body>
</html>
